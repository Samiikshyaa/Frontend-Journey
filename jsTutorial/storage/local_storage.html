<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Storage Example</title>
</head>
<body>
  <h2>Save Your Message</h2>
  <input id="name" placeholder="Enter your name" /><br><br>
  <textarea id="message" placeholder="Enter a message"></textarea><br><br>
  <button onclick="saveData()">Save</button>
  <button onclick="loadData()">Load</button>
  <button onclick="clearData()">Clear</button>

  <p id="output"></p>

  <script>
    function saveData() {
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;

      localStorage.setItem('userName', name);
      localStorage.setItem('userMessage', message);

      alert('Data saved to localStorage!');
    }

    function loadData() {
      const name = localStorage.getItem('userName');
      const message = localStorage.getItem('userMessage');

      document.getElementById('output').innerHTML = 
        name && message 
        ? `<strong>${name}</strong> says: "${message}"`
        : "No data found.";
    }

    function clearData() {
      localStorage.clear();
      document.getElementById('output').innerHTML = "";
      alert('Data cleared!');
    }
  </script>
</body>
</html>
